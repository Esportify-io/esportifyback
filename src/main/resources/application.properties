spring.application.name=Esportify
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5431/esportify_bd
spring.datasource.username=esportify
spring.datasource.password=12345
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true
springdoc.swagger-ui.path=/swagger-ui.html

jwt.private.key=classpath:keys/rsa/private.pem
jwt.public.key=classpath:keys/rsa/public.pem